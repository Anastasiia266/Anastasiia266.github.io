<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/validation.css">
</head>
<body>
    
    <div class="container">
   
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>

        

        <div class="form m-auto mt-5 p-4 text-center">
            
            <label for="user-phone">Ваш телефон:*</label>
            
            <input type="text"
                id="user-phone"
                placeholder="+380..."
                required
                pattern="^(\+38[0-9]{10}|\+38\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}|\+38\([0-9]{3}\)[0-9]{7})$"
            >
            
            <small class="text-danger">
                *Это поле обязательно к заполнению
            </small>
            <small class="text-success">
                Поле заполнено верно
            </small>
            
            <button type="button" class="btn btn-secondary mt-3">Перезвонить мне</button>
        </div>

    </div>
</body>
</html>
